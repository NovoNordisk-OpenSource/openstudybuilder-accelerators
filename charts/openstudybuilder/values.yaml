## Default values for chart.
## This is a YAML-formatted file. Intendation matters!
## Comments are prefixed with two hashes (##), examples are commented with one hash (#)
## Declare variables to be passed into your templates.

## The number of replicas to deploy.
## For high availability use more than 1 replica
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  name: "osb"

## STUDYBUILDER - OSB FRONTEND
sb:
  fullnameOverride: "sb"
  replicaCount: 1

  image:
    customImage: ""
    pullPolicy: IfNotPresent

  ## Prefer using ingress over openshift routes
  ingress:
    enabled: false
    className: 'openshift-default'  # when enabling ingress, change this to your ingress class, e.g. 'nginx''
    # router: external
    annotations:
      ## adjust openshift timeouts (default is 60s)
      # haproxy.router.openshift.io/timeout: 300s
      # haproxy.router.openshift.io/timeout-tunnel: 300s
      ## e.g. add cert-manager support by annotating the ingress https://cert-manager.io/docs/usage/ingress/
      ## ask in your company for good defaults

    hosts:
    - host: openstudybuilder.local
      paths:
        - path: /
          pathType: Prefix
    tls: [] # If `tls` is left empty then the default OpenShift TLS config will be loaded (i.e.: TLS edge termination with HTTP redirect to HTTPS)
    # - secretName: chart-example-tls
    #   hosts:
    #     - yourapp.yourdomain.com

  service:
    enabled: true
    port: 5005
    type: ClusterIP

  ## There are two types of strategy: `Recreate` and `RollingUpdate`
  ## Please refer to https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  deploymentStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0%
      maxSurge: 50%

  probes:
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: "/"
        port: 5005
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3

    readinessProbe:
      failureThreshold: 1
      httpGet:
        path: "/"
        port: 5005
        scheme: HTTP
      initialDelaySeconds: 3
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 3

  podAnnotations: {}

  resources:
    limits:
      memory: 64Mi
      cpu: 100m
      ephemeral-storage: 100Mi
    requests:
      memory: 64Mi
      cpu: 100m
      ephemeral-storage: 100Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  ## PodAntiAffinity is a way to control that not all of your pods are scheduled
  ## onto the same node.
  ## possible values: soft, hard, null
  podAntiAffinity: soft

  env:
    API_BASE_URL: "/api"
    DOC_BASE_URL: "/doc/"
    NEODASH_BASE_URL: "/neodash"
    OAUTH_ENABLED: "false"
    OAUTH_RBAC_ENABLED: "false"
    OAUTH_METADATA_URL: "https://login.microsoftonline.com/*******/v2.0/.well-known/openid-configuration"
    OAUTH_API_APP_ID: "*******"
    OAUTH_UI_APP_ID: "******"
    APPINSIGHTS_DISABLE: "true"
    API_HOST: "api"
    API_PORT: "8080"
    CONSUMER_API_HOST: "consumer-api"
    CONSUMER_API_PORT: "8080"
    DOC_HOST: "docs"
    DOC_PORT: "5006"
    NEODASH_HOST: "neodash"
    NEODASH_PORT: "5007"

## API - OSB API
