    ssoEnabled: "false"
    standalone: "true"
    standaloneProtocol: "bolt"
    ## this is defined via the neo4j.ingress.hosts[0].host value
    ## standaloneHost: "localhost"
    ssoDiscoveryUrl: "https://localhost.com"
    standalonePort: 5002
    standaloneDatabase: "mdrdb"
    standaloneAllowLoad: "true"
    standaloneDashboardName: "Activity Library Dashboard"
    standaloneDashboardDatabase: "mdrdb"
    standaloneUsername: "neo4j"
    ## do not use in production - set via k8s secret instead or use SSO
    standalonePassword: "changeme1234"

## NEO4J - MDR DB
neo4j:
  enabled: false # Set to false when using `neo4j.demo: true` or an external Neo4j instance, and set to true to deploy Neo4j via official Neo4j Helm chart (this subchart)
  demo: true # Set to true to deploy the Neo4j demo with sample data or false to deploy an external Neo4j instance
  fullnameOverride: "mdrdb"

  ## https://neo4j.com/docs/operations-manual/current/kubernetes/configuration/#create-yaml
  neo4j:
    edition: "community"
    ## set edition: "enterprise" to use Neo4j Enterprise Edition
    ##
    ## To use Neo4j Enterprise Edition you must have a Neo4j license agreement.
    ##
    ## More information is also available at: https://neo4j.com/licensing/
    ## Email inquiries can be directed to: licensing@neo4j.com
    ##
    ## Set acceptLicenseAgreement: "yes" to confirm that you have a Neo4j license agreement.
    acceptLicenseAgreement: "yes"
    name: "mdrdb"
    resources:
      limits:
        cpu: 2
        memory: 4Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 2
        memory: 4Gi
        ephemeral-storage: 1Gi

    ## how to reset password: https://neo4j.com/docs/operations-manual/current/kubernetes/operations/reset-password/
    ## NOTE: it is strongly recommended to either provide existing password or set password via values secrets.env.yaml file (see also official Neo4j Helm docs)
    password: "changeme1234"

    ## set offlineMaintenanceModeEnabled: true to restart the StatefulSet without the Neo4j process running
    ## this can be used to perform tasks that cannot be performed when Neo4j is running such as `neo4j-admin dump`
    offlineMaintenanceModeEnabled: false

  dsnApiSecret: "bolt://neo4j:changeme1234@mdrdb:7687/mdrdb"
  existingdsnApiSecret: ""

  ## https://neo4j.com/docs/operations-manual/current/kubernetes/configuration/#_service_configuration
  services:
    neo4j:
      spec:
        ## Set type of service to ClusterIP as default is the undesired LoadBalancer
        type: ClusterIP

  ## The next two sections service and ingress are for connecting via Bolt from Neodash
  service:
    boltPort: 7687

  ## Prefer using ingress over openshift routes
  ingress:
    enabled: false
    className: 'openshift-default'
    # router: external
    annotations:
      ## adjust openshift timeouts (default is 60s)
      # haproxy.router.openshift.io/timeout: 300s
      # haproxy.router.openshift.io/timeout-tunnel: 300s
      ## e.g. add cert-manager support by annotating the ingress https://cert-manager.io/docs/usage/ingress/
      ## ask in your company for good defaults

    hosts:
    ## value reused for neodash standaloneHost env var
    - host: "localhost"
      paths:
      - path: /
        pathType: Prefix

    tls: [] # If `tls` is left empty then the default OpenShift TLS config will be loaded (i.e.: TLS edge termination with HTTP redirect to HTTPS)
    # - secretName: chart-example-tls
    #   hosts:
    #     - yourapp.yourdomain.com

  # serviceAccountName: "neo4j"

  ## https://neo4j.com/docs/operations-manual/current/kubernetes/configuration/#_image_customimage
  image:
    # https://hub.docker.com/_/neo4j/tags
    # enterprise redhat ubi9 is "neo4j:5.19.0-enterprise-ubi9"
    customImage: "htp42/openstudybuilder:database-2.1.1"

  ## Neo4j volumes configuration
  ## https://neo4j.com/docs/operations-manual/current/kubernetes/persistent-volumes/
  volumes:
    data:
      mode: "defaultStorageClass"
      defaultStorageClass:
        requests:
          storage: 10Gi

  ## Neo4j configuration (yaml format)
  config:
    server.memory.heap.initial_size: "2G"
    server.memory.heap.max_size: "2G"
    server.memory.pagecache.size: "1G"
    server.default_listen_address: "0.0.0.0"
    server.default_advertised_address: "mdrdb"
    server.bolt.advertised_address: "mdrdb:7687"
    server.http.advertised_address: "mdrdb:7474"
    ## Create mdrdb database on startup
    dbms.default_database: "mdrdb"
    initial.dbms.default_primaries_count: "1"

  ## securityContext defines privilege and access control settings for a Pod. Making sure that we dont run Neo4j as root user.
  securityContext:
    runAsNonRoot: true
    runAsUser: 7474
    runAsGroup: 7474
    fsGroup: 7474
    fsGroupChangePolicy: "Always"

  ## securityContext defines privilege and access control settings for a Container. Making sure that we dont run Neo4j as root user.
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 7474
    runAsGroup: 7474
    capabilities:
      drop: [ "ALL" ]

## MDR DB TOOLS (cronjobs/jobs for MDR DB maintenance and imports)
mdrdb:

  ## Cronjob schedules for MDR DB tools and imports (default is set to not run, requiring manual job creation - set to your desired cron schedule)
  cronjob:
    schedule:
      initNeo4j: "* * * * 1"
      importNeoDashboards: "* * * * 1"
      standardsImport: "* * * * 1"
      studybuilderImport: "* * * * 1"
      updateCtStats: "* * * * 1"

  ## MDR DB Tools configuration
  dbTools:
    enabled: false
    image:
      customImage: ""
    env:
      HOME: /home/appuser
      NEO4J_MDR_HOST: "mdrdb.svc.cluster.local"
      NEO4J_MDR_DATABASE: "mdrdb"
      NEO4J_MDR_DATABASE_DBNAME: "mdrdb-v2.0.1"
      NEO4J_MDR_CLEAR_DATABASE: "true"
      NEO4J_MDR_BACKUP_DATABASE: "true"
      # NEO4J_MDR_HOST: this is defined in each values.env.yaml
      NEO4J_MDR_BOLT_PORT: "7687"
      NEO4J_MDR_AUTH_USER: "neo4j"
      # NEO4J_MDR_AUTH_PASSWORD: defined as a k8s secret and value is found in the secrets.env.yaml or use existing k8s secret

    ## securityContext defines privilege and access control settings for a Pod. Making sure that we don't run as root user.
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "Always"

    ## securityContext defines privilege and access control settings for a Container. Making sure that we don't run as root user.
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      # capabilities:
      #   drop: [ "ALL" ]

  ## MDR STANDARDS IMPORT (cronjob/job for importing CDISC standards into MDR DB)
  stdImports:
    enabled: false
    image:
      customImage: ""
    pvc:
      name: "mdrdb-std-imports"
      storageClassName: "standard"
      accessMode: ReadWriteOnce
      size: "10Gi"
    existingCdiscSecret: ""
    cdiscSecret: "changeThisToBeEncyptedViaHelmSecretsOrUseExistingCdiscSecret"
    env:
      HOME: /home/appuser
      NEO4J_MDR_HOST: "mdrdb.svc.cluster.local"
      NEO4J_CDISC_IMPORT_HOST: "mdrdb.svc.cluster.local"
      NEO4J_MDR_BOLT_PORT: "7687"
      # NEO4J_MDR_HOST: this is defined in each values.env.yaml
      NEO4J_MDR_AUTH_USER: "neo4j"
      # NEO4J_MDR_AUTH_PASSWORD: defined as a k8s secret and value is found in the secrets.env.yaml
      NEO4J_MDR_DATABASE: "mdrdb"

      NEO4J_CDISC_IMPORT_BOLT_PORT: "7687"
      # NEO4J_CDISC_IMPORT_HOST: this is defined in each values.env.yaml
      NEO4J_CDISC_IMPORT_AUTH_USER: "neo4j"
      # NEO4J_CDISC_IMPORT_AUTH_PASSWORD: defined as a k8s secret and value is found in the secrets.env.yaml or use existing k8s secret
      NEO4J_CDISC_IMPORT_DATABASE: "cdisc"
      CDISC_BASE_URL: "https://library.cdisc.org/api"
      # CDISC_AUTH_TOKEN: defined as a k8s secret and value is found in the secrets.env.yaml or use existing k8s secret

      ## Download folder for the CDISC JSON package files
      CDISC_DATA_DIR: "/mdr-standards-import"
      CDISC_JSON_DIR: "/mdr-standards-import/cdisc_ct"
      CDISC_XLS_DIR: "CDISC_xls"

    ## securityContext defines privilege and access control settings for a Pod. Making sure that we don't run as root user.
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "Always"

    ## securityContext defines privilege and access control settings for a Container. Making sure that we don't run as root user.
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      # capabilities:
      #   drop: [ "ALL" ]

  sbImport:
    enabled: false
    image:
      customImage: ""
    env:
      HOME: /home/appuser
      API_BASE_URL: "http://api:8080"
      # CLIENT_ID: this is defined in each values.env.yaml
      # TOKEN_ENDPOINT: this is defined in each values.env.yaml
      # SCOPE: this is defined in each values.env.yaml
      # CLIENT_SECRET: defined as a k8s secret via osb-api-ui-secret
      LOG_LEVEL: "INFO"
      MDR_MIGRATION_SAMPLE: "False"
      MDR_MIGRATION_FROM_SAME_ENV: "False"
      MDR_MIGRATION_EXPORTED_PROGRAMMES: "True"
      MDR_MIGRATION_EXPORTED_BRANDS: "True"
      MDR_MIGRATION_EXPORTED_ACTIVITIES: "True"
      MDR_MIGRATION_EXPORTED_UNITS: "True"
      MDR_MIGRATION_EXPORTED_COMPOUNDS: "True"
      MDR_MIGRATION_EXPORTED_TEMPLATES: "True"
      MDR_MIGRATION_EXPORTED_PROJECTS: "True"
      MDR_MIGRATION_EXPORTED_STUDIES: "True"
      MDR_MIGRATION_EXPORTED_CONCEPT_VALUES: "True"
      INCLUDE_STUDY_NUMBERS: ""
      EXCLUDE_STUDY_NUMBERS: ""
      MDR_MIGRATION_INCLUDE_DUMMY_STUDY: "False"
      MDR_MIGRATION_RENUMBER_DUMMY_STUDY: "False"
      MDR_MIGRATION_INCLUDE_EXAMPLE_DESIGNS: "False"
      ## CT libraries
      MDR_MIGRATION_DICTIONARIES_CODELISTS_DEFINITIONS: "datafiles/libraries/dictionary_codelist_definitions.csv"
      MDR_MIGRATION_SNOMED: "datafiles/libraries/snomed_xmgm_updated.csv"
      MDR_MIGRATION_MED_RT: "datafiles/libraries/pclass_exp.csv"
      MDR_MIGRATION_UNII: "datafiles/libraries/unii_substance_exp.csv"
      MDR_MIGRATION_UCUM: "datafiles/libraries/common_ucum_units.csv"
      MDR_MIGRATION_ROLE: "datafiles/sponsor_library/role.csv"
      MDR_MIGRATION_REGISTID: "datafiles/sponsor_library/registid.csv"
      MDR_MIGRATION_SPONSOR_DOMAIN: "datafiles/sponsor_library/sponsor_domain.csv"
      MDR_DATA_SUPPLIER_TYPE: "datafiles/sponsor_library/data_supplier_type.csv"
      ## Activities
      MDR_MIGRATION_ACTIVITY_INSTANCES: "datafiles/sponsor_library/activity/activity_instance.csv"
