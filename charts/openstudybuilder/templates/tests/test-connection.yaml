apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chart.fullname" . }}-test-connection"
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: public.ecr.aws/docker/library/busybox
      command: ['wget']
      args: ['-qO-', 'http://{{ .Values.sb.fullnameOverride }}:{{ .Values.sb.service.port }}/']
  restartPolicy: Never
