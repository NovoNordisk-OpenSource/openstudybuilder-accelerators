apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.fullnameOverride }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: "api"
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.api.deploymentStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "api"
  template:
    metadata:
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: "api"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext: {{ toYaml .Values.api.securityContext | nindent 8 }}
      initContainers:
      - name: wait-for-neo4j
        image: public.ecr.aws/eks-anywhere/cli-tools:v0.24.1-eks-a-110
        command:
          - kubectl
          - wait
          - --for=condition=ready
          - pod
          - -l
          - helm.neo4j.com/instance=mdrdb
          - --timeout=300s
        resources:
          limits:
            memory: "256Mi"
            cpu: "100m"
          requests:
            memory: "256Mi"
            cpu: "100m"
      containers:
      - name: {{ .Chart.Name }}
        securityContext: {{ .Values.api.containerSecurityContext | toYaml  | nindent 10 }}
        image: {{ .Values.api.image.customImage | default (printf "htp42/openstudybuilder:api-%s" .Chart.AppVersion) }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.port }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.api.probes.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.api.probes.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        env:
        {{- range $key, $value := .Values.api.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: NEO4J_DSN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.neo4j.existingdsnApiSecret | default "neo4j-dsn" }}
              key: dsn
        - name: OAUTH_API_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.existingClientSecret | default "osb-api-secret" }}
              key: client-secret

      affinity:
      {{- with .Values.api.affinity }}
        {{- toYaml .Values.api.affinity | nindent 8 }}
      {{- end }}
        {{- if eq .Values.api.podAntiAffinity "soft" }}
        podAntiAffinity: {{- include "common.affinities.pods.soft" . | nindent 10}}
        {{- end }}
        {{- if eq .Values.api.podAntiAffinity "hard" }}
        podAntiAffinity: {{- include "common.affinities.pods.hard" . | nindent 10}}
        {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
